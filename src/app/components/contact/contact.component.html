<section class="contact">
  <!-- Background Globe -->
  <canvas #globeCanvas id="globeCanvas"></canvas>

  <!-- Foreground Contact Form -->
  <div class="form-container">
    <h2>Contact Me</h2>
    <form (ngSubmit)="sendMessage()" #contactForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput name="name" ngModel required placeholder="name">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput type="email" name="email" ngModel required placeholder="email">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Subject</mat-label>
        <input matInput name="subject" ngModel required placeholder="subject">
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Message</mat-label>
        <textarea matInput name="message" ngModel required placeholder="message"></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Send</button>
    </form>
  </div>
</section>
